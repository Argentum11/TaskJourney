<div>
  <!-- Use routerLink instead of href to 
          prevent full page reloads and 
          enhance navigation performance by dynamically updating components based on route configuration-->
  <a [routerLink]="['/users', user().id, 'tasks']" routerLinkActive="selected">
    <img [src]="imagePath()" [alt]="user().name" />
    <span>{{ user().name }}</span>
  </a>
</div>
